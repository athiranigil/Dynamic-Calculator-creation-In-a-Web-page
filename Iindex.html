<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

<div class="main_body">
    <div class="calc">


        <div class="output">
            <input type="text" id="screen">
        </div>

        <div class="buttons">
            <button class="btn" onclick="clearScreen()">C</button>
            <button class="btn" onclick="onebyone()">XX</button>
            <div class="row">
                <button class="btn" onclick="clicker(7)">7</button>
                <button class="btn" onclick="clicker(8)">8</button>
                <button class="btn" onclick="clicker(9)">9</button>
                <button class="btn" onclick="clicker('/')">/</button>
            </div>

            <div class="row">
                <button class="btn" onclick="clicker(4)">4</button>
                <button class="btn" onclick="clicker(5)">5</button>
                <button class="btn" onclick="clicker(6)">6</button>
                <button class="btn" onclick="clicker('*')">x</button>
            </div>

            <div class="row">
                <button class="btn" onclick="clicker(1)">1</button>
                <button class="btn" onclick="clicker(2)">2</button>
                <button class="btn" onclick="clicker(3)">3</button>
                <button class="btn" onclick="clicker('-')">-</button>
            </div>
            <div class="row">
                <button class="btn" onclick="clicker('.')">.</button>
                <button class="btn" onclick="clicker(0)">0</button>
                <button class="btn" onclick="clicker('+')">+</button>
                <button class="btn" onclick="equalClick('=')">=</button>
            </div>
        </div>

        
    </div>


</div>


 <script src="script.js"></script>   
</body>
</html>
